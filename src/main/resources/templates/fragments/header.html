<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">

        <a class="navbar-brand fw-bold" th:href="@{/menu}">
            <i class="bi bi-airplane-engines"></i> NeWays
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/roteiro/meusRoteiros}">Meus Roteiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/novoRoteiro}">Criar Roteiro</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">

                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="btn btn-light text-primary fw-bold btn-sm">Entrar</a>
                    <a th:href="@{/usuario/cadastrar}" class="btn btn-outline-light btn-sm">Cadastrar</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center text-white">
                    <div class="me-3 text-end" style="line-height: 1.2;">
                        <small>Ol√°,</small><br>
                        <span class="fw-bold" sec:authentication="name">Usuario</span>
                    </div>

                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="btn btn-danger btn-sm">
                            Sair
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</nav>

</body>
</html>
