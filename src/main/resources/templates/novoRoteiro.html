<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Roteiro</title>

    <script th:src="@{/js/destinos.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-box {
            width: 800px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px #cccccc;
            margin: 0 auto;
        }

        input, select, textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.custom-btn {
            padding: 10px 18px;
            background-color: #2f73ff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button.custom-btn:hover {
            background-color: #1a57d8;
        }
    </style>
</head>
<body>
<div class="form-box">
    <form th:action="@{/roteiro/salvar}" method="post" th:object="${roteiro}">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Roteiro</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Digite o nome" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="4" placeholder="Descrição do roteiro"></textarea>
        </div>

        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modalDestino">
            Adicionar Destino
        </button>
        <br>

        <div id="hiddenDestinos"></div>

        <table class="table mt-3 table-striped" id="tabelaDestinos">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <br><br>

        <button type="submit" class="btn btn-success">Salvar Roteiro</button>
    </form>
</div>
<div th:replace="~{fragments/modalDestino :: modalDestino}"></div>
</body>
</html>
