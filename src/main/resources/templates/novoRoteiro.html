<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Roteiro - Neways</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .note-editor {
            background-color: white;
        }
    </style>
</head>
<body class="bg-light">
<div th:replace="~{fragments/header :: nav}"></div>

<div class="container mt-4 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Criar Novo Roteiro</h3>
        <a th:href="@{/menu}" class="btn btn-outline-secondary btn-sm">Voltar</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">

            <form th:action="@{/roteiro/salvar}" method="post" th:object="${roteiro}" enctype="multipart/form-data">

                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label fw-bold">Nome do Roteiro</label>
                        <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Ex: Viagem para Europa" required>
                    </div>

                    <div class="col-md-6">
                        <label for="foto" class="form-label fw-bold">Imagem de Capa</label>
                        <input type="file" th:field="*{arquivoCapa}" class="form-control" id="foto" accept="image/*">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="descricao" class="form-label fw-bold">Descrição do Roteiro</label>
                    <textarea id="descricao" th:field="*{descricao}" class="form-control"></textarea>
                </div>

                <hr>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">Destinos do Roteiro</h5>
                    <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="modal" data-bs-target="#modalDestino">
                        <i class="bi bi-plus-circle"></i> Adicionar Destino
                    </button>
                </div>

                <div id="hiddenDestinos"></div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tabelaDestinos">
                        <thead class="table-light">
                        <tr>
                            <th>Nome</th>
                            <th>Localização</th>
                            <th style="width: 30%;">Imagem do Local</th>
                            <th style="width: 150px;">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Salvar Roteiro
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modalDestino :: modalDestino}"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script th:src="@{/js/destinos.js}"></script>

<script>
    $(document).ready(function() {
        const summernoteConfig = {
            placeholder: 'Escreva os detalhes aqui...',
            tabsize: 2,
            height: 150,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture']],
                ['view', ['fullscreen', 'codeview', 'help']]
            ],
            lang: 'pt-BR'
        };

        $('#descricao').summernote(summernoteConfig);
        $('#descricaoDestino').summernote(summernoteConfig);
    });
</script>

</body>
</html>
